{% extends "navbar.html" %}
{% block title %}
  Post Topic
{% endblock %}
{% block body %}
  <div class="container" style="height: 100%; width: 40%;">
    <ul class="nav nav-tabs">
      {% if option %}
        <li><a href="?type=topic">Topic</a></li>
        <li class="active"><a href="?type=question">Question</a></li>
      {% else %}
        <li class="active"><a href="?type=topic">Topic</a></li>
        <li><a href="?type=question">Question</a></li>
      {% endif %}
    </ul>
    <form class="form-signin" role="form" action="{{ url_for('add_topic') }}" method=post>
      {% if not option %}
        <h2 class="form-signin-heading">Post topic</h2>
        <input class="form-control" placeholder="Topic Name"  type="text" name="name" style="margin-bottom: 16px; margin-top: 12px;"  required>
      <textarea style="width: 100%; height: 240px; margin-bottom: 12px;" placeholder="Description" name="question"  required></textarea>
      {% else %}
        <h2 class="form-signin-heading">Post question</h2>
        <input class="form-control" placeholder="Subject"  type="text" name="name" style="margin-bottom: 16px; margin-top: 12px;"  required>
      <textarea style="width: 100%; height: 240px; margin-bottom: 12px;" placeholder="Question" name="question"  required></textarea>
      {% endif %}
      <input type="hidden" name="type" value="{{ option }}">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </form>
  </div>
{% endblock %}
