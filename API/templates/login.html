{% extends "navbar.html" %}
{% block title %}
  Login
{% endblock %}
{% block head %}
  <link href="{{ url_for('static', filename='login_files/signin.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
  <div class="container" style="height: 100%; width: 40%;">
    <form class="form-signin" role="form" action="{{ url_for('login_page') }}" method=post>
      <h2 class="form-signin-heading">OpenIC Login</h2>
      <input class="form-control" placeholder="Username"  type="text" name="username">
      <input class="form-control" placeholder="Password" type="password" name=password>
      <label class="checkbox">
        <input type="checkbox" name="remember"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <a class="btn btn-lg btn-primary btn-block" href="/signup/" style="margin-top: 48px;">Create an account</a>
    </form>
  </div>
{% endblock %}
