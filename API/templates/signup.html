{% extends "navbar.html" %}
{% block title %}
  Sign Up
{% endblock %}
{% block body %}
  <div class="container">
    <form class="form-signin" role="form" action="{{ url_for('signup_page') }}" method=post>
      <h2 class="form-signin-heading">Sign Up for OpenIC</h2>
      <input class="form-control" placeholder="Desired Username"  type="text" name="username">
      <input class="form-control" placeholder="Full Name"  type="text" name="name">
      <input class="form-control" placeholder="Password" type="password" name=password>
      <input class="form-control" placeholder="Confirm Password" type="password" name=password_confirm>
      <p>%captcha%</p>
      <input class="form-control" placeholder="Captcha"  type="text" name="captcha_input">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
